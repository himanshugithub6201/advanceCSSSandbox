<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Targetted Selectors</title>
  <style>
    /* direct child */
    div > p{
      background: #ddd;
    }

    /* directly after (next sibling) */
    div + p{
      background: #333;
      color: white;
    }

    /* by attribute */
    a[target='_blank']{
      background: red;
      color: white;
    }

    /* specific attribute value */
    /* mostly used in forms */
    input[type='text'],
    input[type='email']{
      width: 100%;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div>
    <p>Lorem ipsum dolor sit amet.</p>
    <ul>
      <li>Item 1</li>
      <li><p>Item 2</p></li>
      <li>Item 3</li>
    </ul>
    <p>Lorem ipsum dolor sit amet.</p>
  </div>
  <p>Lorem ipsum dolor sit amet.</p>

  <a href="#">Page1</a>
  <a href="#" target="_self">Page2</a>
  <a href="http://google.com" target="_blank">Page3</a>
  <br><br>
  <form>
    <input type="text" placeholder="Name">
    <input type="email" placeholder="Email">
    <input type="submit" value="Submit"> 
  </form>
</body>
</html>
